<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Amőba játék</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="col-12 text-center mt-4 pe-4">Amőba játék</h1>
            <div class="col-12 mt-4 pe-5 mx-auto newGameDiv text-end" >
                <button  class="btn btn-secondary" id="newGame" > Új játék</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="winner"> </div>
            <div class="col-12 mt-3 " id="amobaBigBox"></div>
            <div class="col-12 mt-3 pt-1 mx-auto text-center" id="currentStep"></div>
        </div>
        <div class="row">
            <div class ='col-12 fill'></div>
            <div class="col-12 regulation">
                <h5 class="text-center">Szabályok</h5>
                <p> A kockákba kattintással egymás után váltva lehet elhelyezni X-et vagy O-t.</p>
                <p> Ha az egyik szimbólumból sikerül hármat egymás mellé elhelyezni (vízszintesen, függőlegesen vagy átlósan),
                    akkor az nyert.</p>
                <p class="text-center fw-bold"> Jó játékot!</p> 
            </div>
        </div>   
    </div>
    <script src="./main.js"></script>
</body>
</html>
